<!DOCTYPE html>
<html lang="en">

  <!-- Head -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="./dist/assets/maze_logo.jpg">
    <title>Maze Financial</title>
  </head>
  <!-- End Head -->
  
  <body>
    <div class="wrapper">
      <div class="img-container">
      <img 
      src="./dist/assets/maze_logo.jpg"
      alt="Logo of Maze"
      class="maze-logo"
      />
    </div>
      <h1>MAZE Financial</h1>
      <h3>OF LOS SANTOS</h3>
      <ul class="item-list"></ul>
    </div>
    <form class="new-item-form">
      <div class="field">
        <label>Payment Method:</label>
        <select id="payment-type">
          <option value="visa">Visa</option>
          <option value="mastercard">Mastercard</option>
          <option value="debit">Debit</option>
          <option value="visa">VA</option>
        </select>
      </div>
      <div class="field">
        <label>Recipient Name:</label>
        <input type="text" id="recipient-name" required/>
      </div>
      <div class="field">
        <label>Details:</label>
        <input type="text" id="details-transaction" required/>
      </div>
      <div class="field">
        <label>Amount (Rp):</label>
        <input type="number" id="amount-transaction" required />
      </div>
      <button>Send</button>
    </form>

    <!-- Footer -->
    <footer>
      <p>&copy; 2023 Project Fahri. All rights reserved.</p>
    </footer>
    <!-- End Footer -->

    <script type="module" src="./dist/app.js"></script>
  </body>
</html>
